<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <p id="quiz-question">
            What is 2 + 2?
        </p>

        <input type="radio" id="option1" name="answer" value="4">
        <label for="option1">4</label><br>

        <input type="radio" id="option2" name="answer" value="22">
        <label for="option2">22</label><br>

        <input type="radio" id="option3" name="answer" value="3">
        <label for="option3">3</label><br>

        <button id="submit-btn">Submit Answer</button>

        <p id="feedback"></p>

        <script src="quiz.js"></script>

    </div>
</body>
</html>
